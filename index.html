<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <!-- =============== IMPORTACION DE BOOTSTRAP ==================
     -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Peliculas</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarColor01"
          aria-controls="navbarColor01"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarColor01">
          <ul class="navbar-nav me-auto">
            <form class="d-flex">
              <input
                id="buscador"
                class="form-control me-2"
                placeholder=""
                aria-label="Search"
              />
              <button id="btnBuscar" class="btn btn-outline-success">
                Buscar
              </button>
            </form>
          </ul>
          <ul>
            <select
              id="selectOrden"
              class="form-select form-select-sm"
              aria-label=".form-select-sm example"
            >
              <option selected>Ordenar por:</option>
              <option value="1">Por Titulo</option>
              <option value="2">Por Genero</option>
              <option value="3">Por Puntaje</option>
            </select>
          </ul>
          <ul style="list-style: none" className="navbar-nav me-auto">
            <li className="nav-item ">
              <a
                id="listaNav"
                data-bs-toggle="modal"
                data-bs-target="#idModalCarrito"
                class="btn btn-secondary"
                ><i class="fas fa-shopping-cart fa-1x"></i
              ></a>
            </li>
          </ul>
        </div>
        <div></div>
      </div>
    </nav>
    <div class="container m-4">
      <div class="row">
        <div class="col-3">
          <button id="botonDarkMode" class="btn btn-dark">Dark</button>
        </div>
        <div class="col-3">
          <button id="botonLightMode" class="btn btn-light">Light</button>
        </div>
      </div>

      <!--CONTAINER LIBROS-->
      <div class="container">
        <div id="coincidencia"></div>
      </div>
    </div>

    <!-- botones ver/ocultar catalogo -->
      <div class="m-5 col-lg-3">
        <button id="verCatalogo" class="btn btn-success">Ver Catálogo</button>
      </div>
      <div class="m-5 col-lg-3">
        <button id="ocultarCatalogo" class="btn btn-success">
          Ocultar Catálogo
        </button>
      </div>
    </div>
    <div class="container" id="">
      <div id="catalogo" class="row"></div>
    </div>
<div class="container">
        <div id="coincidencia"></div>
      </div>
    </div>

    <!-- botones ver/ocultar catalogo -->
      <div class="m-5 col-lg-3">
        <button id="verLista" class="btn btn-success">Ver Lista</button>
      </div>
      <div class="m-5 col-lg-3">
        <button id="ocultarLista" class="btn btn-success">
          Ocultar Lista
        </button>
      </div>
    </div>
    <div class="container" id="">
      <div id="lista" class="row"></div>
    </div>
    <!--FORM AGREGAR PELICULA-->
    <form id="formAgregarPelicula" class="col-lg-6 m-5">
      <div class="mb-3">
        <label for="titulo" class="form-label">Titulo</label>
        <input
          type="text"
          class="form-control"
          id="tituloInput"
          aria-describedby="titulo"
        />
      </div>
      <div class="mb-3">
        <label for="genero" class="form-label">Genero</label>
        <input
          type="text"
          class="form-control"
          id="generoInput"
          aria-describedby="autor"
        />
      </div>
      <div class="mb-3">
        <label for="puntaje" class="form-label">Puntaje IMDb</label>
        <input
          type="text"
          class="form-control"
          id="puntajeInput"
          aria-describedby="precio"
        />
      </div>
      <div>
        <button type="text" id="guardarPeliculaBtn" class="btn btn-success">
          Guardar Pelicula
        </button>
      </div>
    </form>
    <div class="row">
      
  <!--Modal Carrito-->
    <div class="modal fade" id="idModalLista" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Lista de peliculas</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body" id="modalBody-Lista">
            
          </div>
          <div class="row ml-ato">
            <p id="precioTotal"></p>
          </div>
          <div class="modal-footer">
            
            
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
          </div>
        </div>
      </div>
    </div> 
    <!-- <script src="class.js"></script> -->
    <script src="main.js"></script>
  </body>
</html>
